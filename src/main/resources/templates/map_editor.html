<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title>Map editor</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div id="actionDescription"> Action description (work in progress).</div>
		<div id="drawArea"></div>
		<div>
			<button id="addPoint">Add point</button>
			<button id="addLine">Add line</button>
			<button id="addArea">Add area</button>
			<button id="edit">Edit element</button>
			<button id="remove">Remove element</button>
		</div>
		<br/>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" disabled />
		<br />
		<br />
		<form th:action="@{/test/submitmap}" method="POST" id="saveMap">
			<!--<input type="hidden" id="#mapData" name="data" value="nondata" />-->
			<button type="submit"> Save </button>
		</form>
	</body>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/raphael.min.js}"></script>
    <script th:src="@{/js/mapeditor.js}"></script>
    <script>
        window.onload = function(){
            initMapEditor( {
                    area : {
                        id: "drawArea",
                        width: 500,
                        height: 500
                    },
                    nameInput : "nameInput",
                    buttons : {
                        addPoint: "addPoint",
                        addLine: "addLine",
                        addArea: "addArea",
                        editElement: "edit",
                        deleteElement: "remove",
                    },
                    saveMap : "saveMap"
                }
            );
        }
    </script>
</html>
