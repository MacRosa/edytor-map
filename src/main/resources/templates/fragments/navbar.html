<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:fragment="navbar" th:remove="tag" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span class="navbar-brand" href="#">Navigation</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse order-1" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <div sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My maps</a>
                        </li>
                    </div>
                </ul>
            </div>

            <span sec:authorize="isAuthenticated()" th:remove="tag">
                <!--suppress XmlDuplicatedId -->
                <div class="navbar-collapse collapse order-2" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <span class="navbar-text">Hello, <span th:text="${@loggedUser.getUserName()}">user</span>! </span>
                        </li>
                        <li class="nav-item">
                            <form class="form-inline" action="#" th:action="@{/logout}" method="POST">
                                <button class="btn btn-primary" type="submit" >Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </span>

            <span sec:authorize="isAnonymous()" th:remove="tag">
                <!--suppress XmlDuplicatedId -->
                <div class="navbar-collapse collapse order-2" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Register</a>
                        </li>
                    </ul>
                </div>
            </span>

        </nav>
    </div>
</html>
