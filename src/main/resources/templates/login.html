<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--suppress HtmlUnknownTag -->
        <div th:replace="fragments/styles :: styles"></div>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container mt-5">
            <div class="container">
                <h2>
                    Login
                </h2>
            </div>
            <div class="container">
                <form name='f' action="#" th:action="@{/login}" method='POST' class="form-horizontal">
                    <!--/*@thymesVar id="loginError" type="boolean"*/-->
                    <div class="alert alert-danger" th:if="${loginError}">
                        Invalid username or password.
                    </div>
                    <!--/*@thymesVar id="afterRegister" type="boolean"*/-->
                    <div class="alert alert-success" th:if="${afterRegister}">
                        Registration successful. You can now log in.
                    </div>
                    <!--/*@thymesVar id="logout" type="boolean"*/-->
                    <div class="alert alert-info" th:if="${logout}">
                        You are logged out.
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" >Email: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name="username" type="text" title="email"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name="password" type="password" title="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    <!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>

        </div>

    </body>
    <div th:replace="fragments/scripts :: scripts"></div>
</html>
