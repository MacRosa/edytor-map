<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>
        Login
    </h2>
    <form name='f' action='/login' method='POST'>
    <table>
        <!-- th:field="*{email}" th:field="*{password}"  -->
        <tr>
            <th>Email: </th>
            <td> <input name="username" type="text" title="email"/></td>
        </tr>
        <tr>
            <th>Password: </th>
            <td> <input name="password" type="password" title="password"/></td>
        </tr>
        <tr>
            <th><button type="submit" >Register</button></th>
        </tr>
        <!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    </table>
    </form>

</body>
</html>
