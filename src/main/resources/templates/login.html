<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>
        Login
    </h2>
    <form name='f' action="#" th:action="@{/login}" method='POST'>
        <!--/*@thymesVar id="loginError" type="boolean"*/-->
        <div style="color: red" th:if="${loginError}">
            <strong>Invalid username or password.</strong>
        </div>
        <!--/*@thymesVar id="afterRegister" type="boolean"*/-->
        <div style="color: green" th:if="${afterRegister}">
            <strong>Registration successful. You can now log in.</strong>
        </div>
        <!--/*@thymesVar id="logout" type="boolean"*/-->
        <div style="color: blue" th:if="${logout}">
            <strong>You are logged out.</strong>
        </div>
        <table>
        <!-- th:field="*{email}" th:field="*{password}"  -->
            <tr>
                <th>Email: </th>
                <td> <input name="username" type="text" title="email"/></td>
            </tr>
            <tr>
                <th>Password: </th>
                <td> <input name="password" type="password" title="password"/></td>
            </tr>
            <tr>
                <th><button type="submit" >Login</button></th>
            </tr>
        </table>
        <!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

</body>
</html>
